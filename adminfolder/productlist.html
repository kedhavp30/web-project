<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Manage Product</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/template/bootstrap.min.css">
  
    <link href="css/productlist.css" rel="stylesheet" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div class="mysidebar"></div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Dashboard</span>
        </div>
      </nav>
      <div class="main-content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-uppercase mb-0">Manage Product</h5>
                <a class="add-product-link" href="">Add New Product</a>
              </div>
              <div class="table-responsive table">
                <table class="table no-wrap user-table mb-0">
                  <thead>
                    <tr>
                      <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                      <th scope="col" class="border-0 text-uppercase font-medium" style="width:15%;">Price | Discount</th>
                      <th scope="col" class="border-0 text-uppercase font-medium" style="text-align:center;width:30%;">Description</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Manage <form id="manage-product-form"><input type="submit" value="Confirm Delete"></input></form></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="pl-4">1</td>
                      <td>
                        <div class="profile">
                          <!--img---->
                          <div class="profile-img">
                              <img src="images/Men/Jeans/52.png">
                          </div>
                          <h5 class="font-medium mb-0">Jeans</h5>
                        </div>
                      </td>
                      <td>
                        <span class="text-muted">Rs 500</span><br>
                      </td>
                      <td>
                        <span class="text-muted">Grey long Jeans-Men </span><br>
                      </td>
                      <td>
                        <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-edit"></i> </button>
                        <input type="checkbox" form="manage-product-form" id="delete-1" name="productid-1" value="delete"></input>
                        <label for="delete-1" class="btn btn-ban btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i></label>
                      </td>
                    </tr>
                    <tr>
                      <td class="pl-4">2</td>
                      <td>
                        <div class="profile">
                          <!--img---->
                          <div class="profile-img">
                              <img src="images/Women/Shirts_Blouse/3.png">
                          </div>
                          <h5 class="font-medium mb-0">Blouse</h5>
                        </div>
                      </td>
                      <td>
                        <span class="text-muted">Rs 400</span><br>
                      </td>
                      <td>
                        <span class="text-muted">Pink/Orange Circle Printed Blouse-Women</span><br>
                      </td>
                      <td>
                        <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-edit"></i> </button>
                        <input type="checkbox" form="manage-product-form" id="delete-2" name="productid-2" value="delete"></input>
                        <label for="delete-2" class="btn btn-ban btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i></label>
                      </td>
                    </tr>
                    <tr>
                      <td class="pl-4">3</td>
                      <td>
                        <div class="profile">
                          <!--img---->
                          <div class="profile-img">
                              <img src="images/Men/Shoes/62.png">
                          </div>
                          <h5 class="font-medium mb-0">Shoes</h5>
                        </div>
                      </td>
                      <td>
                        <span class="text-muted">Rs 1000</span><br>
                      </td>
                      <td>
                        <span class="text-muted">Addidas White Shoes-Men </span><br>
                      </td>
                      <td>
                        <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-edit"></i> </button>
                        <input type="checkbox" form="manage-product-form" id="delete-3" name="productid-3" value="delete"></input>
                        <label for="delete-3" class="btn btn-ban btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i></label>
                      </td>
                    </tr>
                    <tr>
                      <td class="pl-4">4</td>
                      <td>
                        <div class="profile">
                          <!--img---->
                          <div class="profile-img">
                              <img src="images/Men/Shirts/48.png">
                          </div>
                          <h5 class="font-medium mb-0">Shirts</h5>
                        </div>
                      </td>
                      <td>
                        <span class="text-muted">Rs 300|10%</span><br>
                        <span>Rs 270</span>
                      </td>
                      <td>
                        <span class="text-muted">Slim Fit White Shirt-Men</span><br>
                      </td>
                      <td>
                        <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-edit"></i> </button>
                        <input type="checkbox" form="manage-product-form" id="delete-4" name="productid-4" value="delete"></input>
                        <label for="delete-4" class="btn btn-ban btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i></label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <script src="js/nav.js"></script>

  </body>  
</html>
